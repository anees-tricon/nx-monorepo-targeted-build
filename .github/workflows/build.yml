name: Targeted Deployment

on:
  push:
    branches:
      - main
    tags:
      - product/[1-9]+.[0-9]+.[0-9]+ #product/x.x.x
      - search/[1-9]+.[0-9]+.[0-9]+ #search/x.x.x
      - release/[1-9]+.[0-9]+.[0-9]+ #release/x.x.x
env:
  DAY_OF_WEEK: Monday

jobs:
  build-deploy-product:
    name: build_deploy_product
    runs-on: ubuntu-latest
    if: startsWith (github.ref, 'refs/tags/product')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.15.1'
      - run: npm install -g npm@8.1.3
      - run: npm i -g nx
      - run: npm install
      - run: nx test product
      - run: nx build product

  build-deploy-search:
    name: build_deploy_search
    runs-on: ubuntu-latest
    if: startsWith (github.ref, 'refs/tags/search')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.15.1'
      - run: npm install -g npm@8.1.3
      - run: npm i -g nx
      - run: npm install
      - run: nx test search
      - run: nx build search

  tags_test:
    name: tags_test
    runs-on: ubuntu-latest
    if: startsWith (github.ref, 'refs/tags/release')
    steps:
      - name: get the information from the tag
        uses: rishabhgupta/split-by@v1
        id: split
        with:
          string: ${{github.ref_name}}
          split-by: '/'
      - run: echo "${{ steps.split.outputs._0}}"
      - run: echo "${{ steps.split.outputs._1}}"

  # tags_test_1:
