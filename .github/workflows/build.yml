  #     - name: get the information from the tag
  #       uses: xom9ikk/split@v1
  #       id: split1
  #       with:
  #         string: ${{github.ref_name}}
  #         split-by: '/'
  #         limit: -1
  #     - run: echo "${{ steps.split1.outputs._0}}"
  #     - run: echo "${{ steps.split1.outputs._1}}"

  Env_variables_test:
    name: Env_variables_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona

  Build_Test_Analyse_Merge:
    name: build_test_analyse
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.15.1'
      - run: npm install -g npm@8.1.3
      - run: npm i -g nx
      - run: npm install
      - run: npx nx affected:build --base=origin/main~1 --head=origin/main
      - run: npx nx run-many --target=test --all
